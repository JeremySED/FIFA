<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JUVENTUS FC XI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow-y: scroll;
            min-height: 100vh;
            background: #000;
            position: relative;
        }

        /* Contenedor principal con el fondo animado */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #000000, #ffffff, #000000, #FAE127);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenedores de serpentinas */
        .serpentinas-container-behind,
        .serpentinas-container-front {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .serpentinas-container-behind {
            z-index: -1;
        }
        .serpentinas-container-front {
            z-index: 4;
        }

        .serpentina-cubo {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0.8;
            border-radius: 2px;
            transform: rotateZ(var(--rotation)) translate3d(0, 0, 0);
            animation: fall-cubo linear infinite;
        }

        @keyframes fall-cubo {
            0% {
                transform: translateY(-100px) rotateZ(var(--rotation-start));
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% {
                transform: translateY(calc(100vh + 100px)) rotateZ(var(--rotation-end));
                opacity: 0;
            }
        }

        /* Título del Club */
        .titulo-club {
            font-family: 'Montserrat', sans-serif;
            font-size: 5em;
            font-weight: 900;
            color: #000000;
            background: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            text-shadow: 
                -3px -3px 0 #FAE127,
                3px -3px 0 #FAE127,
                -3px 3px 0 #FAE127,
                3px 3px 0 #FAE127;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 5px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
            z-index: 5;
        }

        /* Franjas Laterales */
        .franja-lateral {
            content: "";
            position: fixed;
            top: 0;
            width: 80px;
            height: 100%;
            background: linear-gradient(135deg, #000000, #ffffff, #000000);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            z-index: 1;
        }

        .franja-lateral[style*="left"] { left: 0; }
        .franja-lateral[style*="right"] { right: 0; }

        .cancha {
            position: relative;
            width: 1200px;
            height: 1850px;
            margin: 20px auto;
            background: url("barcelona/cancha.jpg") no-repeat center center;
            background-size: cover;
            filter: brightness(0.9) contrast(1.1) saturate(1.1);
            border: 6px solid #000000;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            z-index: 2;
        }

        .jugador {
            position: absolute;
            width: 180px;
            cursor: pointer;
            transition: transform 0.4s, filter 0.4s;
            filter: drop-shadow(0 0 15px #000000);
            z-index: 3;
        }

        .jugador:hover {
            transform: scale(1.3) rotate(-2deg);
            filter: drop-shadow(0 0 25px #FAE127);
        }

        /* --- ESTILOS DEL POPUP GRANDE CON ANIMACIÓN SIMPLE --- */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .popup-card {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 800px;
            display: flex;
            background-color: rgba(18, 18, 18, 0.9);
            color: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.7);
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.4s ease;
            z-index: 1000;
            opacity: 0;
            text-align: left;
        }
        
        /* Animación de entrada del popup */
        .popup-overlay.active .popup-card {
            transform: translate(-50%, -50%) scale(1);
            top: 50%;
            opacity: 1;
        }
        
        /* Animación de salida del popup */
        .popup-overlay.closing .popup-card {
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
        }
        .popup-overlay.closing {
            opacity: 0;
        }

        .popup-info-content {
            flex-grow: 1;
            padding-right: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .popup-info-content h3 {
            margin-top: 0;
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .popup-info-content p {
            margin: 8px 0;
            font-size: 1.3em;
            line-height: 1.6;
        }

        .popup-epic-quote {
            margin-top: 30px;
            font-style: italic;
            color: #d1d1d1;
            font-size: 1.4em;
            border-left: 5px solid #FAE127;
            padding-left: 20px;
            text-align: left;
        }
        
        .popup-image-container {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 350px;
            height: 350px;
            position: relative;
        }

        #popup-image {
            width: 100%; 
            height: 100%;
            object-fit: contain; 
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transform: rotateY(-360deg);
            opacity: 0;
            transition: transform 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28), opacity 0.6s ease-in;
        }

        .popup-overlay.active #popup-image {
            transform: rotateY(0deg);
            opacity: 1;
            transition-delay: 0.2s; /* Pequeño retraso para que aparezca después del popup */
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3em;
            color: #FAE127;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            z-index: 1002;
            text-shadow: 0 0 15px rgba(250, 225, 39, 0.8);
        }
        .close-btn:hover {
            color: #ffffff;
            transform: rotate(90deg);
            text-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="franja-lateral" style="left: 0;"></div>
    <div class="franja-lateral" style="right: 0;"></div>

    <div class="serpentinas-container-behind" id="serpentinas-container-behind"></div>
    <div class="serpentinas-container-front" id="serpentinas-container-front"></div>
    
    <h1 class="titulo-club">JUVENTUS FC</h1>

    <div class="cancha">
        <img src="juventus/szczesny.webp" class="jugador" style="top:85%; left: 513px;" data-info="Wojciech Szczęsny | Edad: 34 | Portero | Vallas Invictas: 100+ | Un portero experimentado y seguro, con grandes reflejos y una presencia imponente en el área.">
        <img src="juventus/kostic.webp" class="jugador" style="top:50%; left:73px;" data-info="Filip Kostić | Edad: 32 | Carrilero Izquierdo | Centros: Letales | Un carrilero incansable con un pie izquierdo potente. Sus centros al área son una de las mayores armas ofensivas del equipo.">
        <img src="juventus/gatti.webp" class="jugador" style="top:70%; left:300px;" data-info="Federico Gatti | Edad: 26 | Defensa Central | Agresividad: Alta | Un defensor con una gran pasión y garra. Aporta contundencia y un gran juego aéreo a la línea de tres.">
        <img src="juventus/bremer.webp" class="jugador" style="top:70%; left:513px;" data-info="Gleison Bremer | Edad: 27 | Defensa Central | Robos de balón: Líder | El muro defensivo. Un central brasileño potente, rápido y conocido por su capacidad para recuperar el balón en situaciones de alto riesgo.">
        <img src="juventus/danilo.webp" class="jugador" style="top:70%; left:726px;" data-info="Danilo | Edad: 33 | Defensa Central / Capitán | Liderazgo: Alto | El capitán y líder silencioso. Un defensor versátil con una inteligencia táctica excepcional que mantiene la línea sólida.">
        <img src="juventus/cambiaso.webp" class="jugador" style="top:50%; left:947px;" data-info="Andrea Cambiaso | Edad: 24 | Carrilero Derecho | Progresión: Rápida | Un joven carrilero con mucha energía y dinamismo. Ofrece una opción constante para el desborde y el juego asociado por la derecha.">
        <img src="juventus/mckennie.webp" class="jugador" style="top:55%; left:335px;" data-info="Weston McKennie | Edad: 26 | Mediocentro | Dinamismo: Puro | El motor estadounidense. Un centrocampista 'box-to-box' con gran físico, energía y la capacidad de aparecer en el área rival.">
        <img src="juventus/locatelli.webp" class="jugador" style="top:55%; left:683px;" data-info="Manuel Locatelli | Edad: 26 | Mediocentro Defensivo | Pases Largos: Precisos | El cerebro en el mediocampo. Controla el ritmo del juego con su visión y habilidad para distribuir el balón desde la base.">
        <img src="juventus/rabiot.webp" class="jugador" style="top:40%; left:513px;" data-info="Adrien Rabiot | Edad: 29 | Mediocentro | Goles: 20+ | Un centrocampista atlético con gran zancada. Su capacidad para llegar desde segunda línea y anotar es vital para el equipo.">
        <img src="juventus/chiesa.webp" class="jugador" style="top:20%; left:400px;" data-info="Federico Chiesa | Edad: 26 | Delantero / Extremo | Regate: Eléctrico | El talento italiano con velocidad pura. Un jugador capaz de crear peligro con su regate y su intensidad en el último tercio.">
        <img src="juventus/vlahovic.webp" class="jugador" style="top:20%; left:626px;" data-info="Dušan Vlahović | Edad: 24 | Delantero Centro | Finalización: Clínica | El imponente '9' serbio. Un delantero potente con una zurda temible y un instinto goleador insaciable dentro del área.">
    </div>

    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-card" id="popup-card">
            <span class="close-btn" id="close-btn">&times;</span>
            <div class="popup-info-content">
                <h3 id="popup-name"></h3>
                <p id="popup-details"></p> 
                <p class="popup-epic-quote" id="popup-epic-quote"></p> 
            </div>
            <div class="popup-image-container">
                <img id="popup-image" src="" alt="Jugador">
            </div>
        </div>
    </div>
    
    <script>
        const jugadores = document.querySelectorAll(".jugador");
        const popupOverlay = document.getElementById("popup-overlay");
        const popupCard = document.getElementById("popup-card");
        const closeBtn = document.getElementById("close-btn");
        const popupImage = document.getElementById("popup-image");
        const popupName = document.getElementById("popup-name");
        const popupDetails = document.getElementById("popup-details");
        const popupEpicQuote = document.getElementById("popup-epic-quote");
        
        jugadores.forEach(jugador => {
            jugador.addEventListener("click", () => {
                const info = jugador.getAttribute("data-info");
                const parts = info.split(' | ');
                const name = parts[0];
                const details = parts.slice(1, parts.length - 1).join(' | ');
                const epicQuote = parts[parts.length - 1];
                
                popupName.textContent = name;
                popupDetails.textContent = details;
                popupEpicQuote.textContent = `"${epicQuote}"`;
                popupImage.src = jugador.src; 

                // Activa la animación del popup
                popupOverlay.classList.add("active");
            });
        });

        function cerrarPopup() {
            popupOverlay.classList.add("closing");
            setTimeout(() => {
                popupOverlay.classList.remove("active", "closing");
            }, 600); // Duración de la animación de salida
        }

        closeBtn.addEventListener("click", cerrarPopup);

        popupOverlay.addEventListener("click", (e) => {
            if (e.target === popupOverlay) {
                cerrarPopup();
            }
        });

        // Código de las serpentinas, se mantiene igual
        const serpentinasContainerBehind = document.getElementById('serpentinas-container-behind');
        const serpentinasContainerFront = document.getElementById('serpentinas-container-front');
        const colors = ['#000000', '#ffffff', '#FAE127'];
        const numSerpentinasBehind = 70;
        const numSerpentinasFront = 10;

        function createSerpentina(container) {
            const serpentina = document.createElement('div');
            serpentina.classList.add('serpentina-cubo');
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            serpentina.style.backgroundColor = randomColor;
            const startX = Math.random() * 100 + 'vw';
            const duration = Math.random() * 8 + 10 + 's';
            const delay = Math.random() * 15 + 's';
            const rotationStart = Math.random() * 360 + 'deg';
            const rotationEnd = Math.random() * 360 + 720 + 'deg';
            serpentina.style.left = startX;
            serpentina.style.animationDuration = duration;
            serpentina.style.animationDelay = delay;
            serpentina.style.setProperty('--rotation-start', rotationStart);
            serpentina.style.setProperty('--rotation-end', rotationEnd);
            serpentina.style.setProperty('--rotation', Math.random() * 360 + 'deg');
            container.appendChild(serpentina);
            serpentina.addEventListener('animationend', () => {
                serpentina.remove();
                createSerpentina(container);
            });
        }
        for (let i = 0; i < numSerpentinasBehind; i++) {
            createSerpentina(serpentinasContainerBehind);
        }
        for (let i = 0; i < numSerpentinasFront; i++) {
            createSerpentina(serpentinasContainerFront);
        }
    </script>
</body>
</html>
